version: "3.9"
services:
  worker:
    build: ./worker
    env_file: worker/.env
    depends_on:
      - mongodb
    command: python3 ./app.py
  backend:
    env_file: webapp/.env
    build:
      context: ./webapp
      dockerfile: Dockerfile-local
    ports:
      - 8080:8080
    depends_on:
      - mongodb
  frontend:
    env_file: webapp/frontend/.env
    build: ./webapp/frontend
    ports:
      - 3000:3000
    volumes:
      - './webapp/frontend:/usr/src/frontend'
      - '/usr/src/frontend/node_modules'
    depends_on:
      - backend
  mongodb:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 1234
      MONGO_INITDB_DATABASE: ffxivttvtracker
    ports:
      - 27017:27017
    volumes:
      - db-data:/data/db

volumes:
  db-data: